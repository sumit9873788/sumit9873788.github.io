<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
</head>
<body>
    <h1>Simple Form</h1>
    <form id="myForm" action="https://api.github.com/repos/sumit9873788/sumit9873788.github.io/dispatches" method="POST" onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('myForm');
            const formData = new FormData(form);

            fetch('https://api.github.com/repos/sumit9873788/sumit9873788.github.io/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': 'token ${{ secrets.ACCESS_TOKEN }}',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'submit_form',
                    client_payload: {
                        name: formData.get('name'),
                        email: formData.get('email')
                    }
                })
            }).then(response => {
                if (response.ok) {
                    alert('Form submitted successfully');
                } else {
                    alert('Failed to submit form');
                }
            });
        }
    </script>
</body>
</html>
